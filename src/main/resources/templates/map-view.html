<html ng-app="app">
<head>
	<title>Map view</title>
	<meta charset="utf-8"></meta>

	<script src="//maps.googleapis.com/maps/api/js?libraries=geometry,places&amp;sensor=false&amp;key=AIzaSyAW0ZIiIHkcInlh8vQRZ8Tzg788QnNzcH4" type="text/javascript" async="async" defer="defer" ></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="../js/angular.js"></script>
	<script type="text/javascript" src="../js/location.js"></script>
	
	<link rel="stylesheet" href="../css/colors/main.css" id="colors"></link>
	<link rel="stylesheet" href="../css/style.css"></link>
	<script type="text/javascript" src="../scripts/custom.js"></script>
	
	<style type="text/css">
		#map { 
		    height: 70%;
		    border-radius: 5px;
		    border: 1px solid silver;
		}
		.marker-card-header {
			text-align: center;
		    color: blue;
		    font-size: large;
		    padding: 10px;
		    font-weight: 900;
    	}
		table {
			font-size: small;
		}
		th {
		    width: 40px;
		    height: 20px;
		}
		#navigation.style-1 {
		    padding:0;
		    margin-left: 115px;       
		     background-color: #66b2ff;
		    float: right;
		    margin-right: 75px;
		}
		header.fullwidth .container {
		    width: 100%;  
		    padding: 0px 60px;
		}
		.active{
		    background: #1a8cff;   
		}
		#navigation.style-1 ul li {
		    margin: 0px;
		}
		.links.fa {
		    margin-right: 10px;
		
		}
		a:hover,a:focus{
			text-decoration:none;
		}
	
</style>


</head>
<body ng-controller="mapController">
<header id="header-container" style="background-color: #14a661;">
	<!-- Header -->
	<div id="header">
		<div class="container">
			
			<div class="left-side">
				<div id="logo">
					<a href="home"><img src="../images/logo .svg" style="width: 60px;height: 60px;" alt=""></img>
					<img src="../images/header.png"  alt=""></img></a>
				</div>
			</div>
			<div class="right-side">
				<div class="searchContent"></div>
			</div>
			<div class="clearfix"></div>
			<div class="menu-responsive">
				<i class="fa fa-reorder menu-trigger"></i>
			</div>

			<nav id="navigation" class="style-1">
				<ul id="responsive">
					<li><a href="/kindergarten-list">幼稚園</a></li>
					<li><a href="/primary-list">小學</a></li>
					<li><a href="/secondary-list">中學 </a></li>
					<li class="active"><a href="/map">地圖 </a></li>
						
					
				</ul>
			</nav>
			<div class="clearfix"></div>
		</div>
	</div>
	<!-- Header / End -->
</header>


<div class="container-fluid">

	<br></br>

	<div class="form-group">
	
	<div class="row">
        <div id="col1" class="col-sm-8"> <!-- 1st col -->
	      <div class="row">
	        <div class="col-sm-5">
		       	<select class="form-control" ng-model="selectedSchoolType" ng-change="schoolTypeChanged(selectedSchoolType)">
		        	<option value="kindergarten_school">幼兒園</option>
		        	<option value="primary_school">小學</option>
		        	<option value="secondary_school">中學</option>
		       	</select>
			</div>
	        <div class="col-sm-5">
		       	<select class="form-control" ng-model="selectedDistrict" ng-change="districtChanged(selectedDistrict)">
		        	<option ng-repeat="district in districts" ng-value="district.district" ng-selected="isSelectedDistrict(district.district)">{{district.district + ' ' + district.count}}</option>
		       	</select>
			</div>
	        <div class="col-sm-2" style="text-align:center;">
		        <i class="fa fa-bars" ng-click="view()" style="font-size:35px;"></i>
			</div>
	      </div>
	      <br></br>
	      <div class="row">
	        <div class="col-sm-12">
				<div id="map"></div>
			</div>
	      </div>
        </div>

        <div id="col2" class="col-sm-4" style="height:80%;overflow:auto;"> <!-- 2nd col -->
        
	        <div class="panel-group">
	            <div class="panel panel-primary" ng-repeat="school in schools">
			      <div class="panel-heading">{{($index+1) + ') ' + school[2]}}</div>
			      <div class="panel-body">
			        <div class="col-sm-4">
						<a ng-click="panTo(school)" href="#"><img style="max-width:115%;margin-left:-15px;" alt="图像不可用" ng-src="{{school[4]}}"> </img></a>
					</div>
			        <div class="col-sm-8">
						<table>
                            <tbody>
                               <tr>
                                  <th>地址 : </th><!-- Address -->
                                  <td>{{school[3]}}</td>
                               </tr>
                               <tr>
                                  <th>聯繫 : </th><!-- Tel -->
                                  <td>{{school[5]}}</td>
                               </tr>
                               <tr>
                                  <th>傳真 : </th><!-- Fax -->
                                  <td>{{school[6]}}</td>
                               </tr>
                               <tr>
                                  <th>網址 : </th><!-- Website -->
                                  <td><a ng:href="{{school[7]}}" target="_blank">{{school[7]}}</a></td>
                               </tr>
                            </tbody>
                         </table>
					</div>
			      </div>
			    </div>
	        </div>
        </div>
	</div>
	
      
	</div>


</div>


      

</body>
</html>
